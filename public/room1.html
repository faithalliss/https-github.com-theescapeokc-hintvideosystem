<script>
    $(document).ready(function(){
        $('.color1').colorpicker();
        $('.color2').colorpicker();

        var socket = io.connect('http://192.168.0.19:8080');

        socket.emit('getRoomOneConfig', {msg: "please send"});

        socket.on('sendRoomOneConfig', function(data){
            console.log(data);
        });

        socket.on('handshake', function(data){

        });
        // mac address string formatting
        var macAddress = document.getElementById("macaddress");
        function formatMAC(e) {
            var r = /([a-f0-9]{2})([a-f0-9]{2})/i,
                    str = e.target.value.replace(/[^a-f0-9]/ig, "");

            while (r.test(str)) {
                str = str.replace(r, '$1' + ':' + '$2');
            }

            e.target.value = str.slice(0, 17);
        }

        macAddress.addEventListener("keyup", formatMAC, false);
        // mac address string formatting

        $('#submit').on('click', function(){
            // building JSON
            var config = {};

            config.name = $('#roomname').val();
            config.macaddress = $('#macaddress').val();
            config.sound = $('#sound').val();
            config.color1 = $('#color1').val();
            config.color2 = $('#color2').val();
            console.log(config);
        });

        $('.loadData').on('click', function(){
            console.log("load data");
            socket.emit('getRoomOneConfig', {msg: "please send"});
        })
    });
